<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuralance AI Assistant</title>
    <!-- Add marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9/marked.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nuralance AI</h1>
            <p>Your Intelligent Finance Assistant</p>
        </div>
        <div id="chat-window"></div>
        <div id="upload-area" class="input-area">
            <input type="file" id="csv-upload" accept=".csv" style="flex-grow: 1;">
            <button id="upload-button">Upload & Analyze CSV</button>
        </div>
        <div id="chat-area" class="input-area" style="display: none;">
            <input type="text" id="message-input" placeholder="Ask a question about your finances...">
            <button id="send-button">Send</button>
        </div>
        <div id="status-area"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
